<!DOCTYPE html>
<html>
    <head>
        <script src="script.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></scriptsrc>></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body ng-app="app" ng-controller="mainController">
        <div class="container">
            <button class="btn bg-danger" ng-click="add()">
                Agregar
            </button>
            <table class="table table-dark table-strip">
                <thead>
                    <tr>
                        <th>
                            Image
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Age
                        </th>
                        <th>
                            Genre
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat = "c in criminals">
                        <td>
                            <img src="{{c.images[0].original}}" alt="" width="150px" height="150px">
                        </td>
                        <td>
                            {{c.title}}
                        </td>
                        <td>
                            {{c.age_max}}
                        </td>
                        <td>
                            {{c.sex}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
